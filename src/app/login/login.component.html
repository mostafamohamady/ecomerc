<div class="w-50 mx-auto py-5">

    <h4>Login :</h4>

    <div  *ngIf="apiError" class="alert alert-danger"> {{apiError}}</div>

    <form  (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm">



        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" class=" form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched  " class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required') " class="mb-0"> Email Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email') " class="mb-0">Email invalid For Example test123@gmial.com</p>

        </div>
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="email" class=" form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched  " class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required') " class="mb-0"> Password Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern') " class="mb-0">Password must statr with uper case and contain 5</p>

        </div>


        <button [disabled]="loginForm.invalid"  type="submit" class="btn btn-info">
            <i   *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading" class="px-2">login</span>          
        </button>


       

    </form>




</div>
