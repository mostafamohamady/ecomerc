<div class="container">
    <div class="py-5">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let category of categories">
              <ng-template carouselSlide >
                <img height="200px" [src]="category.image" [alt]="" [title]="">
                <h2 class="h6 fw-bolder">{{category.name}}</h2>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>

    </div>
    
    
</div>
